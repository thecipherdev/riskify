<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mori Risk Calculator</title>
  <link rel="stylesheet" href="styles/global.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="container">
    <div>
      <!-- type text is intentional -->
      <h1 class="poppins-bold">Manage your appetite</h1>
      <form id="form">
        <label class="label">
          <span class="tooltip">
            Total Portfolio Amount
            <!-- <span class="tooltip-text">ðŸ’¡ This is your total trading capital, the full amount in your account available -->
            <!--   for trading.</span> -->
          </span>
          <input class="input" name="portfolio-amount" type="number" step="0.01" placeholder="$2,000.00" />
        </label>

        <label class="label">
          <span class="tooltip">
            Stop Loss %

          </span>
          <input class="input" name="stop-loss" type="number" step="0.01" placeholder="2.10" />
        </label>

        <label class="label">
          <span class="tooltip">
            Risk Level %

          </span>
          <input class="input" name="risk-level" type="number" step="0.01" placeholder="1" />
        </label>

        <label class="label">
          <span class="tooltip">
            Leverage x
          </span>
          <input class="input" name="leverage" type="number" placeholder="100" />
        </label>

        <button>CalculateÂ ðŸš€</button>
      </form>
    </div>


    <div class="results">
      <p class="margin">
        <span>~Margin</span>
        <span id="margin__result">$0</span>
      </p>
      <p class="maximum-loss">
        <span>Maximum Loss</span>
        <span id="maximum-loss__result">$0</span>
      </p>
      <p class="position-size">
        <span>Position Size $</span>
        <span id="position-size__result">$0</span>
      </p>
    </div>


    <div class="support">
      <p>Support my work</p>
      <div class="support__channel">
        <a href="http://bit.ly/3WFYgi5" target="_blank" aria-label="support me by donating via gcash">
          <img class="logo" src="images/cashg.png" />
        </a>

        <a href="https://www.buymeacoffee.com/mmori" target="_blank"><img
            src="https://cdn.buymeacoffee.com/buttons/v2/default-yellow.png" alt="Buy Me A Coffee"
            style="height: 50px !important;width: 150px !important;"></a>
      </div>

    </div>
  </div>
  <script type="module" src="build/scripts/index.js"></script>
</body>

</html>
